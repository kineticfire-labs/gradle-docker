/**
 * BuildSrc for Plugin Integration Tests
 * 
 * Provides reusable Docker image testing tasks for integration tests.
 * This buildSrc module contains custom task types and convention plugins
 * for cleaning and verifying Docker images in a consistent manner.
 */

plugins {
    id 'groovy-gradle-plugin'
}

repositories {
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.2'
    testImplementation 'org.junit.platform:junit-platform-engine:1.9.2'
    testImplementation gradleTestKit()
}

test {
    useJUnitPlatform()
}

group = 'com.kineticfire.gradle.docker.integration.buildsrc'
version = '1.0.0'