/**
 * DockerOrch Integration Tests Aggregator
 *
 * Coordinates all dockerOrch integration test scenarios.
 */

plugins {
    id 'base'
}

// ========================================
// Task: integrationTest
// Run all dockerOrch integration tests
// ========================================
tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run all dockerOrch integration tests'

    // Verification tests
    dependsOn ':dockerOrch:verification:basic:app-image:integrationTest'
    dependsOn ':dockerOrch:verification:lifecycle-class:app-image:integrationTest'
    dependsOn ':dockerOrch:verification:lifecycle-method:app-image:integrationTest'
    dependsOn ':dockerOrch:verification:wait-healthy:app-image:integrationTest'
    dependsOn ':dockerOrch:verification:wait-running:app-image:integrationTest'
    dependsOn ':dockerOrch:verification:mixed-wait:app-image:integrationTest'
    dependsOn ':dockerOrch:verification:existing-images:app-image:integrationTest'

    // Example tests
    dependsOn ':dockerOrch:examples:web-app:app-image:integrationTest'
    dependsOn ':dockerOrch:examples:web-app-junit:app-image:integrationTest'
    dependsOn ':dockerOrch:examples:stateful-web-app:app-image:integrationTest'
    dependsOn ':dockerOrch:examples:isolated-tests:app-image:integrationTest'
    dependsOn ':dockerOrch:examples:isolated-tests-junit:app-image:integrationTest'
    dependsOn ':dockerOrch:examples:database-app:app-image:integrationTest'

    doLast {
        logger.lifecycle("âœ… All dockerOrch tests complete")
    }
}

// ========================================
// Task: clean
// Clean all dockerOrch tests
// (Note: 'clean' task provided by 'base' plugin)
// ========================================
tasks.named('clean') {
    // Verification tests - clean at app-image level
    dependsOn ':dockerOrch:verification:basic:app-image:clean'
    dependsOn ':dockerOrch:verification:lifecycle-class:app-image:clean'
    dependsOn ':dockerOrch:verification:lifecycle-method:app-image:clean'
    dependsOn ':dockerOrch:verification:wait-healthy:app-image:clean'
    dependsOn ':dockerOrch:verification:wait-running:app-image:clean'
    dependsOn ':dockerOrch:verification:mixed-wait:app-image:clean'
    dependsOn ':dockerOrch:verification:existing-images:app-image:clean'

    // Examples - clean at app-image level
    dependsOn ':dockerOrch:examples:web-app:app-image:clean'
    dependsOn ':dockerOrch:examples:web-app-junit:app-image:clean'
    dependsOn ':dockerOrch:examples:stateful-web-app:app-image:clean'
    dependsOn ':dockerOrch:examples:isolated-tests:app-image:clean'
    dependsOn ':dockerOrch:examples:isolated-tests-junit:app-image:clean'
    dependsOn ':dockerOrch:examples:database-app:app-image:clean'
}
