# Spring Boot application properties for database-app example
# PostgreSQL connection configured for Docker Compose environment

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:testdb}
spring.datasource.username=${DB_USER:testuser}
spring.datasource.password=${DB_PASSWORD:testpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8080

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.kineticfire.test=DEBUG
