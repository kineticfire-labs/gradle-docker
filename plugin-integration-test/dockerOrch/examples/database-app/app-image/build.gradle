plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()
    mavenCentral()
}

// Get JAR file from app subproject using Provider API
def jarFileProvider = project(':dockerOrch:examples:database-app:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Configure docker DSL
docker {
    images {
        databaseApp {
            imageName = 'example-database-app'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareDatabaseAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for database app image'
                into layout.buildDirectory.dir('docker-context/databaseApp')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerOrch:examples:database-app:app').tasks.named('bootJar')
            }
        }
    }
}

// Configure dockerOrch DSL for Docker Compose orchestration
dockerOrch {
    composeStacks {
        databaseAppTest {
            files.from('src/integrationTest/resources/compose/database-app.yml')
            projectName = 'example-database-app-test'

            waitForHealthy {
                waitForServices.set(['app', 'postgres'])
                timeoutSeconds.set(90)
                pollSeconds.set(3)
            }
        }
    }
}

// Plugin automatically creates integrationTest source set
dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher

    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
    integrationTestImplementation libs.rest.assured
    integrationTestImplementation libs.rest.assured.json.path
    integrationTestImplementation libs.postgresql
}

// Configure integration test task
tasks.named('integrationTest') {
    description = 'Runs database integration tests with PostgreSQL'
    group = 'verification'

    // RECOMMENDED PATTERN: Use usesCompose() to pass stack configuration
    usesCompose(stack: "databaseAppTest", lifecycle: "class")

    useJUnitPlatform()
    outputs.cacheIf { false }
}

// NORMAL PLUGIN USERS NEED: Ensure compose up waits for image build
// Note: integrationTest dependencies (composeUp/Down) are now auto-wired by usesCompose()
afterEvaluate {
    tasks.named('composeUpDatabaseAppTest') {
        dependsOn tasks.named('dockerBuildDatabaseApp')
    }
}
