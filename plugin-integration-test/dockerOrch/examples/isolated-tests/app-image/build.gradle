plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.gradle-docker'
}

repositories {
    mavenLocal()  // Plugin must be in Maven local
    mavenCentral()
}

dependencies {
    // Testing dependencies from version catalog
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// Get JAR file from app subproject using Provider API (Gradle 9/10)
def jarFileProvider = project(':dockerOrch:examples:isolated-tests:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Configure docker DSL
docker {
    images {
        isolatedTests {
            imageName = 'example-isolated-tests'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareIsolatedTestsContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for web app image'
                into layout.buildDirectory.dir('docker-context/isolatedTests')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerOrch:examples:isolated-tests:app').tasks.named('bootJar')
            }

            // Pass JAR file name as build arg (lazy)
            buildArgs.put('JAR_FILE', jarFileNameProvider)
        }
    }
}

// NOTE: dockerOrch DSL is NOT needed for this example.
// The @ComposeUp annotation on the test class handles all Docker Compose orchestration.
// This demonstrates how to use the Spock extension for METHOD lifecycle management.

// Create integration test source set
sourceSets {
    integrationTest {
        groovy {
            srcDir 'src/integrationTest/groovy'
        }
        resources {
            srcDir 'src/integrationTest/resources'
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

// Add plugin classes and REST testing dependencies
dependencies {
    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
    integrationTestImplementation 'io.rest-assured:rest-assured:5.5.0'
    integrationTestImplementation 'io.rest-assured:json-path:5.5.0'
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
}

// Configure resource processing
tasks.named('processIntegrationTestResources') {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

// Register integration test task
tasks.register('integrationTest', Test) {
    description = 'Runs METHOD lifecycle integration tests using @ComposeUp extension'
    group = 'verification'

    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath

    useJUnitPlatform()

    // NOTE: No systemProperty settings needed - @ComposeUp extension handles everything
    // NOTE: No dependsOn/finalizedBy needed - extension manages container lifecycle

    // Not cacheable - interacts with Docker
    outputs.cacheIf { false }
}

// Ensure Docker image is built before running integration tests
afterEvaluate {
    tasks.named('integrationTest') {
        dependsOn tasks.named('dockerBuildIsolatedTests')
    }
}

