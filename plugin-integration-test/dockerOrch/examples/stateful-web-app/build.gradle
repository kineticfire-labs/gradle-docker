/**
 * Integration test that tests:
 *   - Build app JAR with Spring Boot
 *   - Build Docker image from JAR
 *   - Start container with composeUp
 *   - Wait for HEALTHY status
 *   - Run integration tests against live container
 *   - Generate and consume state file
 *   - Clean up with composeDown
 */

// ============================================================================
// NOTE: NORMAL PLUGIN USERS DO NOT NEED THIS FILE
// ============================================================================
// This is a test infrastructure coordinator that aggregates multi-project test scenarios.
// Normal plugin users would work in a single project or organize their multi-project
// builds using standard Gradle patterns. See the app-image/build.gradle for the actual
// plugin usage example that users need.
// ============================================================================

// Scenario 1 aggregator - coordinates app and app-image subprojects

plugins {
    id 'base'
}

// ========================================
// Safety Check: Ensure run from top-level
// ========================================
if (rootProject.name != 'plugin-integration-test') {
    tasks.register('integrationTest') {
        description = 'Integration test must be run from top-level directory'
        group = 'verification'
        doFirst {
            throw new GradleException("""
❌ DockerOrch stateful-web-app integration test must be run from the top-level directory.

✅ SOLUTION:
   cd ${file('../..').canonicalPath}
   ./gradlew dockerOrch:examples:stateful-web-app:integrationTest

ℹ️  This ensures access to the shared buildSrc functionality.
""")
        }
    }
    return
}

// ========================================
// Task: integrationTest
// Run this example's integration test
// ========================================
tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run stateful-web-app integration test'

    // Depends on the full workflow in app-image
    dependsOn ':dockerOrch:examples:stateful-web-app:app-image:integrationTest'

    doLast {
        logger.lifecycle("✅ Stateful-web-app integration test complete")
    }
}

// ========================================
// Task: clean
// Clean this example
// (Note: 'clean' task provided by 'base' plugin)
// ========================================
tasks.named('clean') {
    dependsOn ':dockerOrch:examples:stateful-web-app:app:clean'
    dependsOn ':dockerOrch:examples:stateful-web-app:app-image:clean'
}
