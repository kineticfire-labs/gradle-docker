plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()  // Plugin must be in Maven local
    mavenCentral()
}

// Get JAR file from app subproject using Provider API (Gradle 9/10)
def jarFileProvider = project(':dockerOrch:examples:stateful-web-app:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Configure docker DSL
docker {
    images {
        statefulStatefulWebApp {
            imageName = 'example-stateful-web-app'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareStatefulWebAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for web app image'
                into layout.buildDirectory.dir('docker-context/statefulStatefulWebApp')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerOrch:examples:stateful-web-app:app').tasks.named('bootJar')
            }

            // Pass JAR file name as build arg (lazy)
            buildArgs.put('JAR_FILE', jarFileNameProvider)
        }
    }
}

// Configure dockerOrch DSL
dockerOrch {
    composeStacks {
        statefulStatefulWebAppTest {
            files.from('src/integrationTest/resources/compose/stateful-web-app.yml')
            projectName = "example-stateful-web-app-test"

            // Wait for app to be healthy
            waitForHealthy {
                waitForServices.set(['stateful-web-app'])
                timeoutSeconds.set(60)
                pollSeconds.set(2)
            }
        }
    }
}

// ============================================================================
// CONVENTION MAGIC: The plugin automatically creates the integrationTest source set!
// ============================================================================
// Because we configured dockerOrch.composeStacks above (or have java/groovy plugin), the gradle-docker plugin
// automatically provides:
//   - integrationTest source set (src/integrationTest/groovy, src/integrationTest/resources)
//   - integrationTest task (runs tests with JUnit Platform)
//   - integrationTestImplementation and integrationTestRuntimeOnly configurations
//   - Configuration extensions (integrationTestImplementation extends testImplementation)
//   - Resource processing (with INCLUDE duplicatesStrategy)
//
// BEFORE this convention: ~50 lines of boilerplate per project
// AFTER this convention: Just add your dependencies and customizations!
// ============================================================================

// NOTE: User-facing examples do NOT use buildSrc validators
// Examples show how real users would test their applications

dependencies {
    // Testing dependencies from version catalog
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher

    // Add REST testing dependencies for examples
    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
    integrationTestImplementation libs.rest.assured
    integrationTestImplementation libs.rest.assured.json.path
}

// Register integration test task (Gradle 9/10 style)
tasks.named('integrationTest') {
    description = 'Runs integration tests against Docker Compose stack'
    group = 'verification'

    // RECOMMENDED PATTERN: Use usesCompose() to pass stack configuration to @ComposeUp annotation
    // ============================================================================
    // This sets system properties that @ComposeUp reads automatically:
    //   - docker.compose.stack (stack name)
    //   - docker.compose.lifecycle (class or method)
    //   - COMPOSE_STATE_FILE (path to state file with service ports)
    //   - COMPOSE_PROJECT_NAME (for validators, if needed)
    // ============================================================================
    usesCompose(stack: "statefulStatefulWebAppTest", lifecycle: "class")

    // not needed for normal plugin usage; verification test only
    // Pass state file location to tests (lazy)
    systemProperty 'COMPOSE_STATE_FILE',
        layout.buildDirectory.file('compose-state/statefulStatefulWebAppTest-state.json').get().asFile.absolutePath

    // Pass project name (examples don't typically need validators, but included for completeness)
    systemProperty 'COMPOSE_PROJECT_NAME', "example-stateful-web-app-test"

    useJUnitPlatform()
    outputs.cacheIf { false }
}

// NORMAL PLUGIN USERS NEED: Ensure compose up waits for image build
// Note: integrationTest dependencies (composeUp/Down) are now auto-wired by usesCompose()
afterEvaluate {
    tasks.named('composeUpStatefulStatefulWebAppTest') {
        dependsOn tasks.named('dockerBuildStatefulStatefulWebApp')
    }
}

// Full integration test workflow
tasks.register('runIntegrationTest') {
        description = 'Full integration test: build image -> up -> test -> down'
        group = 'verification'

        // Build image first (lazy)
        dependsOn tasks.named('dockerBuildStatefulStatefulWebApp')

        // Then compose up
        dependsOn tasks.named('composeUpStatefulStatefulWebAppTest')

        // Then run tests
        dependsOn tasks.named('integrationTest')

        // Always tear down
        finalizedBy tasks.named('composeDownStatefulStatefulWebAppTest')

        doLast {
            logger.lifecycle("Integration test complete for example:stateful-web-app")
    }
}

// Cleanup task
tasks.register('cleanupContainers') {
    description = 'Force cleanup of any lingering containers'
    group = 'verification'

    doLast {
        def projectName = "example-stateful-web-app-test"
        def result = exec {
            commandLine 'docker', 'ps', '-a', '-q', '--filter', "name=${projectName}"
            standardOutput = new ByteArrayOutputStream()
            ignoreExitValue = true
        }

        def containerIds = result.standardOutput.toString().trim()
        if (containerIds) {
            exec {
                commandLine 'docker', 'rm', '-f'
                args containerIds.split('\n')
            }
        }
    }
}
