/**
 * JUnit 5 Example: METHOD Lifecycle with DockerComposeMethodExtension
 *
 * This example demonstrates:
 *   - Build app JAR with Spring Boot
 *   - Build Docker image from JAR
 *   - Use @ExtendWith(DockerComposeMethodExtension.class) for METHOD lifecycle
 *   - Run integration tests with JUnit 5
 *   - Containers start fresh before each test
 *   - One test runs
 *   - Containers stop after each test
 *   - Complete isolation between tests
 */

plugins {
    id 'base'
}

// ========================================
// Task: integrationTest
// Run this example's integration test
// ========================================
tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run isolated-tests-junit integration test'

    // Depends on the integration test in app-image
    dependsOn ':dockerOrch:examples:isolated-tests-junit:app-image:integrationTest'

    doLast {
        logger.lifecycle("âœ… isolated-tests-junit integration test complete")
    }
}

// ========================================
// Task: clean
// Clean this example
// ========================================
tasks.named('clean') {
    dependsOn ':dockerOrch:examples:isolated-tests-junit:app:clean'
    dependsOn ':dockerOrch:examples:isolated-tests-junit:app-image:clean'
}
