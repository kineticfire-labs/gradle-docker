plugins {
    id 'java'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()  // Plugin must be in Maven local
    mavenCentral()
}

// Get JAR file from app subproject using Provider API (Gradle 9/10)
def jarFileProvider = project(':dockerOrch:examples:web-app-junit:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Configure docker DSL
docker {
    images {
        webApp {
            imageName = 'example-web-app-junit'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareWebAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for web app image'
                into layout.buildDirectory.dir('docker-context/webApp')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerOrch:examples:web-app-junit:app').tasks.named('bootJar')
            }

            // Pass JAR file name as build arg (lazy)
            buildArgs.put('JAR_FILE', jarFileNameProvider)
        }
    }
}

// Configure dockerOrch DSL
dockerOrch {
    composeStacks {
        webAppTest {
            files.from('src/integrationTest/resources/compose/web-app.yml')
            projectName = "example-web-app-junit-test"

            waitForHealthy {
                waitForServices.set(['web-app'])
                timeoutSeconds.set(60)
                pollSeconds.set(2)
            }
        }
    }
}

// ============================================================================
// CONVENTION MAGIC: The plugin automatically creates the integrationTest source set!
// ============================================================================
// Because we configured dockerOrch.composeStacks above (or have java/groovy plugin), the gradle-docker plugin
// automatically provides:
//   - integrationTest source set (src/integrationTest/groovy, src/integrationTest/resources)
//   - integrationTest task (runs tests with JUnit Platform)
//   - integrationTestImplementation and integrationTestRuntimeOnly configurations
//   - Configuration extensions (integrationTestImplementation extends testImplementation)
//   - Resource processing (with INCLUDE duplicatesStrategy)
//
// BEFORE this convention: ~50 lines of boilerplate per project
// AFTER this convention: Just add your dependencies and customizations!
// ============================================================================

dependencies {
    // JUnit 5 for integration tests (includes API, engine, and params)
    integrationTestImplementation libs.junit.jupiter
    integrationTestRuntimeOnly libs.junit.platform.launcher

    // REST testing (application-specific - users choose their own testing libraries)
    integrationTestImplementation 'io.rest-assured:rest-assured:5.3.0'
    integrationTestImplementation 'io.rest-assured:json-path:5.3.0'
    integrationTestImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // ESSENTIAL: Add plugin classes for @ExtendWith annotation access to use JUnit 5 extension
    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
}

// Register integration test task with JUnit 5 extension configuration
// This task IS needed - it configures the JUnit 5 extension via system properties
tasks.named('integrationTest') {
    description = 'Runs CLASS lifecycle integration tests using JUnit 5 extension'
    group = 'verification'

    // ESSENTIAL: Configure system properties for JUnit 5 extension
    // These properties tell the extension which stack to manage
    systemProperty 'docker.compose.stack', 'webAppTest'
    systemProperty 'docker.compose.project', 'example-web-app-junit-test'
    systemProperty 'docker.compose.file', file('src/integrationTest/resources/compose/web-app.yml').absolutePath
    systemProperty 'docker.compose.waitServices', 'web-app'

    // NOTE: No systemProperty for COMPOSE_STATE_FILE needed - extension generates it
    // NOTE: No dependsOn composeUp / finalizedBy composeDown needed - extension manages container lifecycle
}

// Ensure Docker image is built before running integration tests
afterEvaluate {
    tasks.named('integrationTest') {
        dependsOn tasks.named('dockerBuildWebApp')
    }
}
