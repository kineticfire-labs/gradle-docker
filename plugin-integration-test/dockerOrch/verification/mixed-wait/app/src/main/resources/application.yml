# Spring Boot configuration for mixed-wait verification test
spring:
  datasource:
    # Database hostname matches service name in Docker Compose
    url: jdbc:postgresql://mixed-wait-db:5432/testdb
    username: testuser
    password: testpass
    driver-class-name: org.postgresql.Driver

  # JPA configuration (optional - not required for basic JDBC)
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
