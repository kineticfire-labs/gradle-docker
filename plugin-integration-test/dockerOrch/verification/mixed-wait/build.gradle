/**
 * Integration test that tests:
 *   - Build app JAR with Spring Boot + PostgreSQL
 *   - Build Docker image from JAR
 *   - Start multi-service stack with composeUp (app + database)
 *   - Wait for app to be HEALTHY (waitForHealthy)
 *   - Wait for database to be RUNNING (waitForRunning)
 *   - Verify both services work together
 *   - Run integration tests against live containers
 *   - Generate and consume state file
 *   - Clean up with composeDown
 */

// Mixed-wait verification test aggregator - coordinates app and app-image subprojects

plugins {
    id 'base'
}

// ========================================
// Safety Check: Ensure run from top-level
// ========================================
if (rootProject.name != 'plugin-integration-test') {
    tasks.register('integrationTest') {
        description = 'Integration test must be run from top-level directory'
        group = 'verification'
        doFirst {
            throw new GradleException("""
❌ DockerOrch mixed-wait verification test must be run from the top-level directory.

✅ SOLUTION:
   cd ${file('../..').canonicalPath}
   ./gradlew dockerOrch:verification:mixed-wait:integrationTest

ℹ️  This ensures access to the shared buildSrc functionality.
""")
        }
    }
    return
}

// ========================================
// Task: integrationTest
// Run this verification test
// ========================================
tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run mixed-wait verification test'

    // Depends on the full workflow in app-image
    dependsOn ':dockerOrch:verification:mixed-wait:app-image:integrationTest'

    doLast {
        logger.lifecycle("✅ Mixed-wait verification test complete")
    }
}

// ========================================
// Task: clean
// Clean this verification test
// (Note: 'clean' task provided by 'base' plugin)
// ========================================
tasks.named('clean') {
    dependsOn ':dockerOrch:verification:mixed-wait:app:clean'
    dependsOn ':dockerOrch:verification:mixed-wait:app-image:clean'
}
