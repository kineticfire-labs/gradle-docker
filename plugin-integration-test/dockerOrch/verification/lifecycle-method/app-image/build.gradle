plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.gradle-docker'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// Get JAR file from app subproject
def jarFileProvider = project(':dockerOrch:verification:lifecycle-method:app').tasks.named('bootJar').flatMap { it.archiveFile }

// Configure docker DSL
docker {
    images {
        stateApp {
            imageName = 'verification-lifecycle-method-state-app'
            tags = ['latest', '1.0.0']

            contextTask = tasks.register('prepareStateAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for state app image'
                into layout.buildDirectory.dir('docker-context/stateApp')
                from('src/main/docker')

                from(jarFileProvider) {
                    rename { 'app.jar' }
                }

                dependsOn project(':dockerOrch:verification:lifecycle-method:app').tasks.named('bootJar')
            }
        }
    }
}

// Configure dockerOrch DSL
dockerOrch {
    composeStacks {
        lifecycleMethodTest {
            files.from('src/integrationTest/resources/compose/lifecycle-method.yml')
            projectName = "verification-lifecycle-method-test"

            waitForHealthy {
                waitForServices.set(['state-app'])
                timeoutSeconds.set(60)
                pollSeconds.set(2)
            }
        }
    }
}

// Integration test source set
sourceSets {
    integrationTest {
        groovy {
            srcDir 'src/integrationTest/groovy'
        }
        resources {
            srcDir 'src/integrationTest/resources'
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

// Add buildSrc validators
dependencies {
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
    integrationTestImplementation 'io.rest-assured:rest-assured:5.3.0'
    integrationTestImplementation 'io.rest-assured:json-path:5.3.0'
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
}

tasks.named('processIntegrationTestResources') {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

// Integration test task
tasks.register('integrationTest', Test) {
    description = 'Runs CLASS lifecycle verification tests'
    group = 'verification'

    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath

    useJUnitPlatform()

    systemProperty 'COMPOSE_STATE_FILE',
        layout.buildDirectory.file('compose-state/lifecycleMethodTest-state.json').get().asFile.absolutePath
    systemProperty 'COMPOSE_PROJECT_NAME', "verification-lifecycle-method-test"

    outputs.cacheIf { false }
}

// Wire dependencies
afterEvaluate {
    tasks.named('composeUpLifecycleMethodTest') {
        dependsOn tasks.named('dockerBuildStateApp')
    }
}

// Full workflow
tasks.register('runIntegrationTest') {
    description = 'Full integration test: build -> up -> test -> down'
    group = 'verification'

    dependsOn tasks.named('dockerBuildStateApp')
    dependsOn tasks.named('composeUpLifecycleMethodTest')
    dependsOn tasks.named('integrationTest')
    finalizedBy tasks.named('composeDownLifecycleMethodTest')

    doLast {
        logger.lifecycle("Lifecycle CLASS verification test complete")
    }
}
