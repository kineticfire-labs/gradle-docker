plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// Get JAR file from app subproject
def jarFileProvider = project(':dockerOrch:verification:lifecycle-method:app').tasks.named('bootJar').flatMap { it.archiveFile }

// Configure docker DSL
docker {
    images {
        stateApp {
            imageName = 'verification-lifecycle-method-state-app'
            tags = ['latest', '1.0.0']

            contextTask = tasks.register('prepareStateAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for state app image'
                into layout.buildDirectory.dir('docker-context/stateApp')
                from('src/main/docker')

                from(jarFileProvider) {
                    rename { 'app.jar' }
                }

                dependsOn project(':dockerOrch:verification:lifecycle-method:app').tasks.named('bootJar')
            }
        }
    }
}

// NOTE: dockerOrch DSL is NOT needed for this test.
// The @ComposeUp annotation on the test class handles all Docker Compose orchestration.
// This demonstrates how to use the Spock extension for METHOD lifecycle management.

// ============================================================================
// CONVENTION MAGIC: The plugin automatically creates the integrationTest source set!
// ============================================================================
// Because we have the java/groovy plugin applied, the gradle-docker plugin
// automatically provides:
//   - integrationTest source set (src/integrationTest/groovy, src/integrationTest/resources)
//   - integrationTest task (runs tests with JUnit Platform)
//   - integrationTestImplementation and integrationTestRuntimeOnly configurations
//   - Configuration extensions (integrationTestImplementation extends testImplementation)
//   - Resource processing (with INCLUDE duplicatesStrategy)
//
// BEFORE this convention: ~50 lines of boilerplate per project
// AFTER this convention: Just add your dependencies and customizations!
// ============================================================================

// Add buildSrc validators and plugin dependencies
dependencies {
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
    integrationTestImplementation 'io.rest-assured:rest-assured:5.3.0'
    integrationTestImplementation 'io.rest-assured:json-path:5.3.0'

    // Add plugin classes for @ComposeUp annotation access
    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
}

// Customize the convention-created integrationTest task
// (Convention provides task registration, we only add test-specific customizations)
tasks.named('integrationTest') {
    description = 'Runs METHOD lifecycle verification tests using @ComposeUp extension'

    // NOTE: No systemProperty settings needed - @ComposeUp extension handles everything
    // NOTE: No dependsOn/finalizedBy needed - extension manages container lifecycle

    outputs.cacheIf { false }
}

// Ensure Docker image is built before running integration tests
afterEvaluate {
    tasks.named('integrationTest') {
        dependsOn tasks.named('dockerBuildStateApp')
    }
}
