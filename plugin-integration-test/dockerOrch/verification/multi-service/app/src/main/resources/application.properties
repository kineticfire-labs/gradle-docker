# Spring Boot Application Configuration for Multi-Service Demo

# Application
spring.application.name=multi-service-app
server.port=8080

# PostgreSQL Database Configuration
# Database URL uses service name from Docker Compose
spring.datasource.url=jdbc:postgresql://postgres:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Create/update schema automatically for testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
# Redis host uses service name from Docker Compose
spring.data.redis.host=redis
spring.data.redis.port=6379

# Logging
logging.level.root=INFO
logging.level.com.kineticfire.test=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
