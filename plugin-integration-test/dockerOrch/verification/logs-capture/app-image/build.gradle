plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.gradle-docker'
}

group = 'com.kineticfire.test'
version = '1.0.0'

repositories {
    mavenCentral()
}

// Get JAR file from app subproject using Provider API (Gradle 9/10)
def jarFileProvider = project(':dockerOrch:verification:logs-capture:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Docker image configuration
docker {
    images {
        logsCaptureApp {
            imageName = 'verification-logs-capture-app'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareLogsCaptureContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for logs-capture app image'
                into layout.buildDirectory.dir('docker-context/logsCaptureApp')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerOrch:verification:logs-capture:app').tasks.named('bootJar')
            }

            // Pass JAR file name as build arg (lazy)
            buildArgs.put('JAR_FILE', jarFileNameProvider)
        }
    }
}

// Docker Compose orchestration
dockerOrch {
    composeStacks {
        // Basic log capture test - captures all logs
        logsCaptureTestFull {
            files.from('src/integrationTest/resources/compose/logs-capture.yml')
            projectName = 'verification-logs-capture-full'

            waitForHealthy {
                waitForServices.set(['logs-capture-app'])
                timeoutSeconds.set(90)
                pollSeconds.set(1)
            }

            // Capture all logs
            logs {
                writeTo = layout.buildDirectory.file('compose-logs/full-test.log')
            }
        }

        // Tail lines test - captures last 20 lines only
        logsCaptureTestTail {
            files.from('src/integrationTest/resources/compose/logs-capture.yml')
            projectName = 'verification-logs-capture-tail'

            waitForHealthy {
                waitForServices.set(['logs-capture-app'])
                timeoutSeconds.set(90)
                pollSeconds.set(1)
            }

            // Capture last 20 lines only
            logs {
                writeTo = layout.buildDirectory.file('compose-logs/tail-test.log')
                tailLines.set(20)
            }
        }

        // Service-specific log capture test
        logsCaptureTestService {
            files.from('src/integrationTest/resources/compose/logs-capture.yml')
            projectName = 'verification-logs-capture-service'

            waitForHealthy {
                waitForServices.set(['logs-capture-app'])
                timeoutSeconds.set(90)
                pollSeconds.set(1)
            }

            // Capture logs from specific service
            logs {
                writeTo = layout.buildDirectory.file('compose-logs/service-test.log')
                services.set(['logs-capture-app'])
                tailLines.set(100)
            }
        }
    }
}

// Testing dependencies from version catalog
dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher

    // Add buildSrc classes to integration test classpath (for validators)
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
}

// Configure integration test task
tasks.named('integrationTest') {
    useJUnitPlatform()

    outputs.upToDateWhen { false }
    outputs.cacheIf { false }

    // Pass Docker Compose project names and state file paths to tests
    systemProperty 'COMPOSE_PROJECT_NAME_FULL', 'verification-logs-capture-full'
    systemProperty 'COMPOSE_STATE_FILE_FULL',
        layout.buildDirectory.file('compose-state/logsCaptureTestFull-state.json').get().asFile.absolutePath
    systemProperty 'COMPOSE_LOG_FILE_FULL',
        layout.buildDirectory.file('compose-logs/full-test.log').get().asFile.absolutePath

    systemProperty 'COMPOSE_PROJECT_NAME_TAIL', 'verification-logs-capture-tail'
    systemProperty 'COMPOSE_STATE_FILE_TAIL',
        layout.buildDirectory.file('compose-state/logsCaptureTestTail-state.json').get().asFile.absolutePath
    systemProperty 'COMPOSE_LOG_FILE_TAIL',
        layout.buildDirectory.file('compose-logs/tail-test.log').get().asFile.absolutePath

    systemProperty 'COMPOSE_PROJECT_NAME_SERVICE', 'verification-logs-capture-service'
    systemProperty 'COMPOSE_STATE_FILE_SERVICE',
        layout.buildDirectory.file('compose-state/logsCaptureTestService-state.json').get().asFile.absolutePath
    systemProperty 'COMPOSE_LOG_FILE_SERVICE',
        layout.buildDirectory.file('compose-logs/service-test.log').get().asFile.absolutePath
}

// Wire up task dependencies after plugin creates docker tasks
afterEvaluate {
    // Build image before compose up
    tasks.named('composeUpLogsCaptureTestFull') {
        dependsOn tasks.named('dockerBuildLogsCaptureApp')
    }
    tasks.named('composeUpLogsCaptureTestTail') {
        dependsOn tasks.named('dockerBuildLogsCaptureApp')
    }
    tasks.named('composeUpLogsCaptureTestService') {
        dependsOn tasks.named('dockerBuildLogsCaptureApp')
    }

    // Integration test verifies logs AFTER they're captured by composeDown
    // This is unique to log-capture verification - logs are written during teardown
    tasks.named('integrationTest') {
        dependsOn tasks.named('composeDownAll')
        outputs.upToDateWhen { false }  // Always run to verify log capture
    }

    // Ensure log triggering happens after composeUp but before composeDown
    tasks.named('triggerLogMessages') {
        dependsOn tasks.named('composeUpLogsCaptureTestFull')
        dependsOn tasks.named('composeUpLogsCaptureTestTail')
        dependsOn tasks.named('composeUpLogsCaptureTestService')
    }

    // Ensure each individual composeDown happens after triggering logs
    tasks.named('composeDownLogsCaptureTestFull') {
        dependsOn tasks.named('triggerLogMessages')
    }
    tasks.named('composeDownLogsCaptureTestTail') {
        dependsOn tasks.named('triggerLogMessages')
    }
    tasks.named('composeDownLogsCaptureTestService') {
        dependsOn tasks.named('triggerLogMessages')
    }
}

// Cleanup
tasks.named('clean') {
    delete layout.buildDirectory
}

// Task to trigger log messages after containers are up
tasks.register('triggerLogMessages') {
    group = 'verification'
    description = 'Trigger log messages in running containers for testing'

    // Capture file paths at configuration time for configuration cache compatibility
    def fullStateFile = layout.buildDirectory.file('compose-state/logsCaptureTestFull-state.json')
    def tailStateFile = layout.buildDirectory.file('compose-state/logsCaptureTestTail-state.json')
    def serviceStateFile = layout.buildDirectory.file('compose-state/logsCaptureTestService-state.json')

    doLast {
        // Wait for containers to be fully ready
        Thread.sleep(2000)

        // Read state files to get container info
        def fullState = new groovy.json.JsonSlurper().parse(fullStateFile.get().asFile)
        def tailState = new groovy.json.JsonSlurper().parse(tailStateFile.get().asFile)
        def serviceState = new groovy.json.JsonSlurper().parse(serviceStateFile.get().asFile)

        // Trigger logs in each stack
        [fullState, tailState, serviceState].each { state ->
            def container = state.services['logs-capture-app']
            def hostPort = container.publishedPorts[0].host

            try {
                // Trigger various log levels
                ['INFO', 'WARN', 'ERROR'].each { level ->
                    new URL("http://localhost:${hostPort}/log/${level}").text
                }
                // Trigger multi-line logs
                new URL("http://localhost:${hostPort}/multiline").text
            } catch (Exception e) {
                logger.warn("Could not trigger logs on port ${hostPort}: ${e.message}")
            }
        }
        logger.lifecycle("Log messages triggered successfully")
    }
}

// Task to run all composeUp tasks
tasks.register('composeUpAll') {
    group = 'docker compose'
    description = 'Start all Docker Compose stacks for logs-capture tests'
    dependsOn 'composeUpLogsCaptureTestFull', 'composeUpLogsCaptureTestTail', 'composeUpLogsCaptureTestService'
}

// Task to run all composeDown tasks
tasks.register('composeDownAll') {
    group = 'docker compose'
    description = 'Stop all Docker Compose stacks for logs-capture tests'
    dependsOn 'composeDownLogsCaptureTestFull', 'composeDownLogsCaptureTestTail', 'composeDownLogsCaptureTestService'
}

// Task to run full integration test workflow
tasks.register('runIntegrationTest') {
    group = 'verification'
    description = 'Build, compose up, test, and compose down for logs-capture'

    dependsOn tasks.named('integrationTest')

    doLast {
        logger.lifecycle("Integration test complete for verification:logs-capture")
    }
}
