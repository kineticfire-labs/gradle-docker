plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.gradle-docker'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// Get JAR file from app subproject
def jarFileProvider = project(':dockerOrch:verification:lifecycle-class:app').tasks.named('bootJar').flatMap { it.archiveFile }

// Configure docker DSL
docker {
    images {
        stateApp {
            imageName = 'verification-lifecycle-class-state-app'
            tags = ['latest', '1.0.0']

            contextTask = tasks.register('prepareStateAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for state app image'
                into layout.buildDirectory.dir('docker-context/stateApp')
                from('src/main/docker')

                from(jarFileProvider) {
                    rename { 'app.jar' }
                }

                dependsOn project(':dockerOrch:verification:lifecycle-class:app').tasks.named('bootJar')
            }
        }
    }
}

// NOTE: dockerOrch DSL is NOT needed for this test.
// The @ComposeUp annotation on the test class handles all Docker Compose orchestration.
// This demonstrates how to use the Spock extension for CLASS lifecycle management.

// Integration test source set
sourceSets {
    integrationTest {
        groovy {
            srcDir 'src/integrationTest/groovy'
        }
        resources {
            srcDir 'src/integrationTest/resources'
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

// Add buildSrc validators and plugin dependencies
dependencies {
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
    integrationTestImplementation 'io.rest-assured:rest-assured:5.3.0'
    integrationTestImplementation 'io.rest-assured:json-path:5.3.0'

    // Add plugin classes for @ComposeUp annotation access
    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
}

tasks.named('processIntegrationTestResources') {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

// Integration test task
tasks.register('integrationTest', Test) {
    description = 'Runs CLASS lifecycle verification tests using @ComposeUp extension'
    group = 'verification'

    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath

    useJUnitPlatform()

    // NOTE: No systemProperty settings needed - @ComposeUp extension handles everything
    // NOTE: No dependsOn/finalizedBy needed - extension manages container lifecycle

    outputs.cacheIf { false }
}

// Ensure Docker image is built before running integration tests
afterEvaluate {
    tasks.named('integrationTest') {
        dependsOn tasks.named('dockerBuildStateApp')
    }
}
