plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.gradle-docker'
}

repositories {
    mavenLocal()  // Plugin must be in Maven local
    mavenCentral()
}

dependencies {
    // Testing dependencies from version catalog
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// Get JAR file from app subproject using Provider API (Gradle 9/10)
def jarFileProvider = project(':dockerOrch:verification:wait-running:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Configure docker DSL
docker {
    images {
        waitRunningApp {
            imageName = 'verification-wait-running-app'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareWaitRunningAppContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for wait-running app image'
                into layout.buildDirectory.dir('docker-context/waitRunningApp')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerOrch:verification:wait-running:app').tasks.named('bootJar')
            }

            // Pass JAR file name as build arg (lazy)
            buildArgs.put('JAR_FILE', jarFileNameProvider)
        }
    }
}

// Configure dockerOrch DSL - CRITICAL: Use waitForRunning (NOT waitForHealthy)
dockerOrch {
    composeStacks {
        waitRunningTest {
            files.from('src/integrationTest/resources/compose/wait-running.yml')
            projectName = "verification-wait-running-test"

            // Wait for container to reach RUNNING state (not healthy)
            waitForRunning {
                waitForServices.set(['wait-running-app'])
                timeoutSeconds.set(60)
                pollSeconds.set(2)
            }
        }
    }
}

// Create integration test source set
sourceSets {
    integrationTest {
        groovy {
            srcDir 'src/integrationTest/groovy'
        }
        resources {
            srcDir 'src/integrationTest/resources'
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

// Add buildSrc classes to integration test classpath
dependencies {
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
}

// Configure resource processing
tasks.named('processIntegrationTestResources') {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

// Register integration test task (Gradle 9/10 style)
tasks.register('integrationTest', Test) {
    description = 'Runs integration tests against Docker Compose stack'
    group = 'verification'

    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath

    useJUnitPlatform()

    // Pass state file location to tests (lazy)
    systemProperty 'COMPOSE_STATE_FILE',
        layout.buildDirectory.file('compose-state/waitRunningTest-state.json').get().asFile.absolutePath

    // Pass project name for validators
    systemProperty 'COMPOSE_PROJECT_NAME', "verification-wait-running-test"

    // Not cacheable - interacts with Docker
    outputs.cacheIf { false }
}

// Ensure compose up waits for image build
afterEvaluate {
    tasks.named('composeUpWaitRunningTest') {
        dependsOn tasks.named('dockerBuildWaitRunningApp')
    }

    // Ensure integrationTest has full workflow
    tasks.named('integrationTest') {
        dependsOn tasks.named('composeUpWaitRunningTest')
        finalizedBy tasks.named('composeDownWaitRunningTest')
    }
}

// Full integration test workflow
tasks.register('runIntegrationTest') {
        description = 'Full integration test: build image -> up -> test -> down'
        group = 'verification'

        // Build image first (lazy)
        dependsOn tasks.named('dockerBuildWaitRunningApp')

        // Then compose up
        dependsOn tasks.named('composeUpWaitRunningTest')

        // Then run tests
        dependsOn tasks.named('integrationTest')

        // Always tear down
        finalizedBy tasks.named('composeDownWaitRunningTest')

        doLast {
            logger.lifecycle("Integration test complete for verification:wait-running")
    }
}

// Cleanup task
tasks.register('cleanupContainers') {
    description = 'Force cleanup of any lingering containers'
    group = 'verification'

    doLast {
        def projectName = "verification-wait-running-test"
        def result = exec {
            commandLine 'docker', 'ps', '-a', '-q', '--filter', "name=${projectName}"
            standardOutput = new ByteArrayOutputStream()
            ignoreExitValue = true
        }

        def containerIds = result.standardOutput.toString().trim()
        if (containerIds) {
            exec {
                commandLine 'docker', 'rm', '-f'
                args containerIds.split('\n')
            }
        }
    }
}
