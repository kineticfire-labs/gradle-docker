plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()  // Plugin must be in Maven local
    mavenCentral()
}

// Get JAR file from app subproject using Provider API (Gradle 9/10)
def jarFileProvider = project(':dockerTest:examples:isolated-tests:app').tasks.named('bootJar').flatMap { it.archiveFile }
def jarFileNameProvider = jarFileProvider.map { it.asFile.name }

// Configure docker DSL
docker {
    images {
        isolatedTests {
            imageName = 'example-isolated-tests'
            tags = ['latest', '1.0.0']

            // Build context task
            contextTask = tasks.register('prepareIsolatedTestsContext', Copy) {
                group = 'docker'
                description = 'Prepare Docker build context for web app image'
                into layout.buildDirectory.dir('docker-context/isolatedTests')
                from('src/main/docker')

                // Copy JAR from app project
                from(jarFileProvider) {
                    rename { jarFileNameProvider.get() }
                }

                // Ensure JAR is built first
                dependsOn project(':dockerTest:examples:isolated-tests:app').tasks.named('bootJar')
            }

            // Pass JAR file name as build arg (lazy)
            buildArgs.put('JAR_FILE', jarFileNameProvider)
        }
    }
}

// Configure dockerTest DSL for Docker Compose orchestration
dockerTest {
    composeStacks {
        isolatedTestsTest {
            files.from('src/integrationTest/resources/compose/isolated-tests.yml')
            projectName = 'example-isolated-tests-test'

            waitForHealthy {
                waitForServices.set(['isolated-tests'])
                timeoutSeconds.set(60)
                pollSeconds.set(2)
            }
        }
    }
}

// ============================================================================
// CONVENTION MAGIC: The plugin automatically creates the integrationTest source set!
// ============================================================================
// Because we configured dockerTest.composeStacks above (or have java/groovy plugin), the gradle-docker plugin
// automatically provides:
//   - integrationTest source set (src/integrationTest/groovy, src/integrationTest/resources)
//   - integrationTest task (runs tests with JUnit Platform)
//   - integrationTestImplementation and integrationTestRuntimeOnly configurations
//   - Configuration extensions (integrationTestImplementation extends testImplementation)
//   - Resource processing (with INCLUDE duplicatesStrategy)
//
// BEFORE this convention: ~50 lines of boilerplate per project
// AFTER this convention: Just add your dependencies and customizations!
// ============================================================================

dependencies {
    // Testing dependencies from version catalog
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher

    // Add plugin classes and REST testing dependencies
    integrationTestImplementation "com.kineticfire.gradle:gradle-docker:${project.findProperty('plugin_version')}"
    integrationTestImplementation libs.rest.assured
    integrationTestImplementation libs.rest.assured.json.path
}

// Configure integration test task
tasks.named('integrationTest') {
    description = 'Runs METHOD lifecycle integration tests using @ComposeUp extension'
    group = 'verification'

    // RECOMMENDED PATTERN: Use usesCompose() to pass stack configuration from dockerTest DSL
    // lifecycle = "method" means containers restart for EACH test method (complete isolation)
    usesCompose(stack: "isolatedTestsTest", lifecycle: "method")

    useJUnitPlatform()
    outputs.cacheIf { false }
}

// NORMAL PLUGIN USERS NEED: Ensure compose up waits for image build
// Note: integrationTest dependencies (composeUp/Down) are now auto-wired by usesCompose()
afterEvaluate {
    tasks.named('composeUpIsolatedTestsTest') {
        dependsOn tasks.named('dockerBuildIsolatedTests')
    }
}

