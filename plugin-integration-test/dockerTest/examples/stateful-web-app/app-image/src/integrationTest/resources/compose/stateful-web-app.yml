# Docker Compose file for integration testing

services:
  stateful-web-app:
    image: example-stateful-web-app:latest
    ports:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=test
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
