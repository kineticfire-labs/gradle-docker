/**
 * dockerProject Integration Test: Scenario 7 - Repository Mode with Registry Publishing
 *
 * This scenario demonstrates the simplified dockerProject DSL using the `repository`
 * property combined with private registry publishing. It tests the full workflow:
 * build -> test -> tag -> publish to private registry.
 *
 * What this tests:
 * - dockerProject images block with repository property
 * - registry property for specifying target registry
 * - test block with compose and waitForHealthy
 * - onSuccess block with additionalTags and publishRegistry
 * - Automatic translation to docker/dockerTest/dockerWorkflows DSLs
 *
 * Port allocation (per README conventions):
 * - Service: 9307 (dockerProject scenario 7)
 * - Registry: 5037 (private Docker registry)
 */

plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// =============================================================================
// DOCKER PROJECT DSL: Repository Mode with Registry Publishing
// =============================================================================
// This demonstrates the dockerProject DSL with the `repository` property
// combined with publishing to a private registry.
dockerProject {
    // images block: Define Docker images to build (supports multiple images)
    images {
        // Named block 'scenario7App' - the block name is used internally for task naming
        // Single image is automatically primary (receives onSuccess.additionalTags)
        scenario7App {
            // repository: Alternative to imageName that includes namespace
            // Format: 'namespace/imagename' (e.g., 'scenario7org/scenario7-app')
            repository.set('scenario7org/scenario7-app')

            // registry: Target registry for publishing
            // Local image will be: scenario7org/scenario7-app:tag
            // Published image will be: localhost:5037/scenario7org/scenario7-app:tag
            registry.set('localhost:5037')

            // Tags to apply to the built image
            tags.set(['latest', '1.0.0'])

            // jarFrom: Reference a task that produces a JAR file
            jarFrom.set(':app:jar')

            // Optional: Build arguments and labels
            buildArgs.put('BUILD_VERSION', '1.0.0')
            labels.put('org.opencontainers.image.title', 'Project Scenario 7 - Repository with Registry')
            labels.put('org.opencontainers.image.version', '1.0.0')
        }
    }

    // test block: Configure Docker Compose stack and test execution
    test {
        // Path to the Docker Compose file
        compose.set('src/integrationTest/resources/compose/app.yml')

        // Services to wait for HEALTHY status before running tests
        waitForHealthy.set(['app'])

        // Timeout for health checks
        timeoutSeconds.set(60)

        // Test task to execute
        testTaskName.set('integrationTest')
    }

    // onSuccess block: Actions when tests pass
    onSuccess {
        // Additional tags to apply when tests succeed
        additionalTags.set(['tested', 'stable'])

        // Publish to private registry on success
        publishRegistry.set('localhost:5037')

        // publishTags: Specify which tags to publish
        publishTags.set(['latest', '1.0.0', 'tested'])
    }
}

// =============================================================================
// Integration Test Dependencies
// =============================================================================
dependencies {
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
    integrationTestImplementation libs.rest.assured
    integrationTestImplementation libs.rest.assured.json.path
}

// Configure integration test task with system properties
tasks.named('integrationTest') {
    systemProperty 'COMPOSE_PROJECT_NAME', 'project-scenario7-test'
    systemProperty 'IMAGE_NAME', 'scenario7org/scenario7-app'
    systemProperty 'REGISTRY_PORT', '5037'
}

// =============================================================================
// Test Registry Setup (Private Docker Registry)
// =============================================================================
// Apply the registry management plugin from buildSrc
apply plugin: RegistryManagementPlugin

// Configure test registry using the plugin
withTestRegistry('test-registry-scenario7', 5037) {
    // Registry will be configured with default settings
}

// =============================================================================
// Task Orchestration
// =============================================================================
// Task names are derived from the block name 'scenario7App' â†’ sanitized to 'scenario7app'
afterEvaluate {
    // Ensure registry is started before running the pipeline
    tasks.named('runScenario7appPipeline') {
        dependsOn tasks.named('startTestRegistries')
        finalizedBy tasks.named('stopTestRegistries')
    }

    tasks.named('composeUpScenario7appTest') {
        dependsOn tasks.named('dockerBuildScenario7app')
        dependsOn project(':app').tasks.named('jar')
    }

    // The integration test flow: composeUp -> tests -> composeDown
    tasks.named('integrationTest') {
        dependsOn tasks.named('composeUpScenario7appTest')
        finalizedBy tasks.named('composeDownScenario7appTest')
    }
}

// =============================================================================
// Apply reusable Docker image testing plugin from buildSrc
// =============================================================================
apply from: "$rootDir/buildSrc/src/main/groovy/docker-image-testing.gradle"

// Register Docker image clean and verify tasks
registerBuildWorkflowTasks(project, [
    'scenario7org/scenario7-app:latest',
    'scenario7org/scenario7-app:1.0.0',
    'scenario7org/scenario7-app:tested',
    'scenario7org/scenario7-app:stable'
])

// Register registry image verification task
registerVerifyRegistryImagesTask(project, [
    'localhost:5037/scenario7org/scenario7-app:latest',
    'localhost:5037/scenario7org/scenario7-app:1.0.0',
    'localhost:5037/scenario7org/scenario7-app:tested'
])

// =============================================================================
// Verification Task: Run the full pipeline and verify results
// =============================================================================
tasks.register('runProjectIntegrationTest') {
    description = 'Run the dockerProject repository+registry pipeline and verify results'
    group = 'verification'

    // Start registry first
    dependsOn 'startTestRegistries'

    // Ensure JAR is built first
    dependsOn project(':app').tasks.named('jar')

    // Run the pipeline (task name derived from block name 'scenario7App')
    dependsOn tasks.named('runScenario7appPipeline')

    // Verify results after pipeline completes
    dependsOn 'verifyDockerImages'
    dependsOn 'verifyRegistryDockerImages'

    // Stop registry when done
    finalizedBy 'stopTestRegistries'

    doLast {
        logger.lifecycle("SUCCESS: dockerProject scenario-7 repository+registry pipeline completed!")
        logger.lifecycle("  - Image built with repository: scenario7org/scenario7-app")
        logger.lifecycle("  - Image published to: localhost:5037/scenario7org/scenario7-app")
    }
}

// Configure task ordering for verification
afterEvaluate {
    if (tasks.findByName('verifyDockerImages') != null) {
        tasks.named('verifyDockerImages') {
            mustRunAfter tasks.named('runScenario7appPipeline')
        }
    }
    if (tasks.findByName('verifyRegistryDockerImages') != null) {
        tasks.named('verifyRegistryDockerImages') {
            mustRunAfter tasks.named('runScenario7appPipeline')
        }
    }
    if (tasks.findByName('stopTestRegistries') != null) {
        tasks.named('stopTestRegistries') {
            mustRunAfter 'verifyRegistryDockerImages'
        }
    }
}

// =============================================================================
// Cleanup Task
// =============================================================================
tasks.register('cleanupProject') {
    description = 'Clean up Docker resources from dockerProject test'
    group = 'verification'

    doLast {
        def runCommand = { List<String> cmd ->
            try {
                def process = new ProcessBuilder(cmd).redirectErrorStream(true).start()
                process.inputStream.text
                process.waitFor()
            } catch (Exception e) {
                logger.debug("Command failed (ignored): ${cmd.join(' ')}: ${e.message}")
            }
        }

        // Stop and remove test registry
        runCommand(['docker', 'rm', '-f', 'test-registry-scenario7'])

        // Remove test containers
        runCommand(['docker', 'compose', '-p', 'project-scenario7-test', 'down', '-v'])

        // Remove test images (local)
        ['latest', '1.0.0', 'tested', 'stable'].each { tag ->
            runCommand(['docker', 'rmi', "scenario7org/scenario7-app:${tag}"])
        }

        // Remove test images (registry tagged)
        ['latest', '1.0.0', 'tested'].each { tag ->
            runCommand(['docker', 'rmi', "localhost:5037/scenario7org/scenario7-app:${tag}"])
        }
    }
}
