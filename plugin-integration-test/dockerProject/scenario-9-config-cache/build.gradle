/**
 * dockerProject Scenario 9: Configuration Cache Verification
 *
 * Container project for the configuration cache compatibility test.
 * This scenario explicitly verifies that the dockerProject DSL works correctly
 * with Gradle's configuration cache across multiple runs.
 */

plugins {
    id 'base'
}

tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run scenario-9-config-cache integration test'

    dependsOn ':dockerProject:scenario-9-config-cache:app-image:integrationTest'
}

tasks.named('clean') {
    dependsOn ':dockerProject:scenario-9-config-cache:app-image:clean'
}
