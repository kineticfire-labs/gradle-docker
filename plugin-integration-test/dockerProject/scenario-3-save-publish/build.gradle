/**
 * dockerProject Scenario 3: Save and Publish on Success
 *
 * Container project for the save and publish integration test.
 * This scenario demonstrates the dockerProject DSL with:
 * - jarFrom (build mode)
 * - test with compose and waitForHealthy
 * - onSuccess with additionalTags, saveFile, and publishRegistry
 */

plugins {
    id 'base'
}

tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run scenario-3-save-publish integration test'

    dependsOn ':dockerProject:scenario-3-save-publish:app-image:integrationTest'
}

tasks.named('clean') {
    dependsOn ':dockerProject:scenario-3-save-publish:app-image:clean'
}
