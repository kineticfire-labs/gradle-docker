# Docker Compose for dockerProject scenario-8-imagename-full integration testing
# Port 9308 is allocated for dockerProject scenario 8 (per README conventions).
#
# NOTE: Uses full imageName mode with registry and namespace
# Image: localhost:5038/scenario8ns/scenario8-app:latest

services:
  app:
    image: localhost:5038/scenario8ns/scenario8-app:latest
    ports:
      - "9308:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
