/**
 * dockerProject Integration Test: Scenario 6 - Repository Mode
 *
 * This scenario demonstrates the simplified dockerProject DSL using the `repository`
 * property as an alternative to `imageName`. The repository property allows specifying
 * a Docker Hub-style repository name (e.g., 'myorg/myapp') which combines namespace
 * and image name.
 *
 * What this tests:
 * - dockerProject images block with repository property
 * - repository as alternative to imageName (mutually exclusive)
 * - test block with compose and waitForHealthy
 * - onSuccess block with additionalTags
 * - Automatic translation to docker/dockerTest/dockerWorkflows DSLs
 *
 * Repository vs ImageName:
 * - repository: 'scenario6org/scenario6-app' -> single property, includes namespace
 * - imageName: 'scenario6-app' + namespace: 'scenario6org' -> separate properties
 *
 * Port allocation (per README conventions):
 * - Service: 9306 (dockerProject scenario 6)
 */

plugins {
    id 'groovy'
    id 'com.kineticfire.gradle.docker'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.groovy.all
    testImplementation libs.spock.core
    testRuntimeOnly libs.junit.platform.launcher
}

// =============================================================================
// DOCKER PROJECT DSL: Repository Mode Configuration
// =============================================================================
// This demonstrates the dockerProject DSL with the `repository` property.
// The repository property is an alternative to using imageName + namespace separately.
// It follows Docker Hub naming convention: 'namespace/imagename' or 'org/imagename'.
dockerProject {
    // images block: Define Docker images to build (supports multiple images)
    images {
        // Named block 'scenario6App' - the block name is used internally for task naming
        // Single image is automatically primary (receives onSuccess.additionalTags)
        scenario6App {
            // repository: Alternative to imageName that includes namespace
            // Format: 'namespace/imagename' (e.g., 'scenario6org/scenario6-app')
            // The local image will be tagged as: scenario6org/scenario6-app:tag
            // NOTE: repository and imageName are mutually exclusive - use one or the other
            repository.set('scenario6org/scenario6-app')

            // Tags to apply to the built image
            tags.set(['latest', '1.0.0'])

            // jarFrom: Reference a task that produces a JAR file
            // The JAR will be copied to the build context as 'app.jar'
            jarFrom.set(':app:jar')

            // Optional: Build arguments passed to docker build
            buildArgs.put('BUILD_VERSION', '1.0.0')

            // Optional: Labels for the Docker image
            labels.put('org.opencontainers.image.title', 'Project Scenario 6 - Repository Mode')
            labels.put('org.opencontainers.image.version', '1.0.0')
        }
    }

    // test block: Configure Docker Compose stack and test execution
    test {
        // Path to the Docker Compose file
        compose.set('src/integrationTest/resources/compose/app.yml')

        // Services to wait for HEALTHY status before running tests
        waitForHealthy.set(['app'])

        // Timeout for health checks (default: 60)
        timeoutSeconds.set(60)

        // Poll interval for health checks (default: 2)
        pollSeconds.set(2)

        // Test task to execute (default: 'integrationTest')
        testTaskName.set('integrationTest')
    }

    // onSuccess block: Actions when tests pass
    onSuccess {
        // Additional tags to apply when tests succeed
        additionalTags.set(['tested'])
    }
}

// =============================================================================
// Integration Test Dependencies
// =============================================================================
dependencies {
    integrationTestImplementation files("${rootProject.projectDir}/buildSrc/build/classes/groovy/main")
    integrationTestImplementation libs.rest.assured
    integrationTestImplementation libs.rest.assured.json.path
}

// Configure integration test task with system properties
tasks.named('integrationTest') {
    systemProperty 'COMPOSE_PROJECT_NAME', 'project-scenario6-test'
    systemProperty 'IMAGE_NAME', 'scenario6org/scenario6-app'
}

// =============================================================================
// Task Orchestration
// =============================================================================
// Ensure image is built before compose up, and tests are wrapped with compose up/down
// Task names are derived from the block name 'scenario6App' â†’ sanitized to 'scenario6app'
afterEvaluate {
    tasks.named('composeUpScenario6appTest') {
        dependsOn tasks.named('dockerBuildScenario6app')
        dependsOn project(':app').tasks.named('jar')
    }

    // The integration test flow: composeUp -> tests -> composeDown
    tasks.named('integrationTest') {
        dependsOn tasks.named('composeUpScenario6appTest')
        finalizedBy tasks.named('composeDownScenario6appTest')
    }
}

// =============================================================================
// Verification Task: Run the full pipeline and verify results
// =============================================================================
tasks.register('runProjectIntegrationTest') {
    description = 'Run the dockerProject pipeline and verify results'
    group = 'verification'

    // Ensure JAR is built first
    dependsOn project(':app').tasks.named('jar')

    // Run the pipeline (task name derived from block name 'scenario6App')
    dependsOn tasks.named('runScenario6appPipeline')

    doLast {
        // Verify the 'tested' tag was applied to the repository-style image
        def process = new ProcessBuilder('docker', 'images', '-q', 'scenario6org/scenario6-app:tested')
            .redirectErrorStream(true)
            .start()
        def imageId = process.inputStream.text.trim()
        def exitCode = process.waitFor()

        if (exitCode != 0 || imageId.isEmpty()) {
            throw new GradleException("Expected image 'scenario6org/scenario6-app:tested' not found! " +
                "The onSuccess additionalTags may not have been applied.")
        }
        logger.lifecycle("SUCCESS: Image 'scenario6org/scenario6-app:tested' found with ID: ${imageId}")
    }
}

// Cleanup task
tasks.register('cleanupProject') {
    description = 'Clean up Docker resources from dockerProject test'
    group = 'verification'

    doLast {
        def runCommand = { List<String> cmd ->
            try {
                def process = new ProcessBuilder(cmd).redirectErrorStream(true).start()
                process.inputStream.text
                process.waitFor()
            } catch (Exception e) {
                logger.debug("Command failed (ignored): ${cmd.join(' ')}: ${e.message}")
            }
        }

        // Remove test containers
        runCommand(['docker', 'compose', '-p', 'project-scenario6-test', 'down', '-v'])

        // Remove test images (repository-style names)
        ['latest', '1.0.0', 'tested'].each { tag ->
            runCommand(['docker', 'rmi', "scenario6org/scenario6-app:${tag}"])
        }
    }
}
