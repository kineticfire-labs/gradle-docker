# Gradle properties for integration tests

# Configuration cache compatibility status:
# - scenario-1: Fixed and compatible (build script issues resolved)
# - scenario-2: Plugin task limitations prevent configuration cache usage
#   (DockerPublishTask and DockerSaveTask capture Project/Task references)
#
# Note: Individual subprojects can override these settings in their own gradle.properties

# Gradle 9 and 10 optimizations (configuration cache disabled due to plugin limitations)
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.warning.mode=all