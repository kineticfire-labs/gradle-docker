# Gradle properties for integration tests

# Gradle 9 and 10 compatibility settings
# Configuration cache enabled after refactoring RegistryManagementPlugin (removed afterEvaluate)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.warning.mode=all

# Disable file system watching to prevent "Already watching path" warnings
# These warnings occur during nested Gradle invocations (e.g., verifyFailedPipeline)
# when parent and child daemons both try to watch the same directories
org.gradle.vfs.watch=false

# JVM arguments for Gradle daemon
# Increased heap size to support memory-intensive operations like XZ compression in scenario-11
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
