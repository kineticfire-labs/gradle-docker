/**
 * dockerWorkflows Integration Test: Scenario 7 - Save and Publish Operations
 *
 * Parent build file for scenario-7-save-publish.
 */

plugins {
    id 'base'
}

// Delegate to app-image subproject
tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run scenario-7 save/publish integration test'
    dependsOn ':dockerWorkflows:scenario-7-save-publish:app-image:integrationTest'
}

tasks.register('verifySavePublish') {
    group = 'verification'
    description = 'Run full save/publish pipeline verification'
    dependsOn ':dockerWorkflows:scenario-7-save-publish:app-image:verifySavePublish'
}

tasks.named('clean') {
    dependsOn ':dockerWorkflows:scenario-7-save-publish:app-image:clean'
}
