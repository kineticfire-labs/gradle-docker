/**
 * dockerWorkflows Scenario 1: Basic Workflow
 *
 * Container project for the basic workflow integration test.
 * This scenario demonstrates a simple build → test → add success tag pipeline.
 */

plugins {
    id 'base'
}

tasks.register('integrationTest') {
    group = 'verification'
    description = 'Run scenario-1-basic integration test'

    dependsOn ':dockerWorkflows:scenario-1-basic:app-image:integrationTest'
}

tasks.named('clean') {
    dependsOn ':dockerWorkflows:scenario-1-basic:app-image:clean'
}
