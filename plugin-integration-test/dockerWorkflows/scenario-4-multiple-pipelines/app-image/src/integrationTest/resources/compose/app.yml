# Docker Compose file for workflow scenario 4 - Multiple Pipelines
# Used by all three pipelines (dev, staging, prod) for testing

services:
  app:
    image: workflow-scenario4-app:latest
    container_name: workflow-scenario4-app
    ports:
      - "9203:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
