version: '3.8'
services:
  web:
    image: nginx:alpine
    labels:
      - "test=multi-file-base"
      - "compose-file=base"
  
  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    labels:
      - "test=multi-file-base"
      - "compose-file=base"

networks:
  default:
    name: multifile-base-network