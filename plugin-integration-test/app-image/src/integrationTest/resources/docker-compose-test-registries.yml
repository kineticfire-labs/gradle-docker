services:
  # Basic registry for unauthenticated testing
  integration-test-registry:
    image: registry:2
    container_name: integration-test-registry
    ports:
      - "25000:5000"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: true
    volumes:
      - integration-registry-data:/var/lib/registry
    networks:
      - integration-registry-network

  # Authenticated registry for authentication testing
  integration-test-registry-auth:
    image: registry:2
    container_name: integration-test-registry-auth
    ports:
      - "25001:5000"
    environment:
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: "Integration Test Registry Realm"
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_STORAGE_DELETE_ENABLED: true
    volumes:
      - ./test-auth:/auth:ro
      - integration-registry-auth-data:/var/lib/registry
    networks:
      - integration-registry-network
    depends_on:
      - integration-test-registry

volumes:
  integration-registry-data:
  integration-registry-auth-data:

networks:
  integration-registry-network:
    driver: bridge
