# Docker Compose for smoke tests - suite lifecycle
# Purpose: Quick validation of time-server image functionality with shared environment

services:
  time-server:
    image: time-server:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

networks:
  default:
    name: smoke-test-network